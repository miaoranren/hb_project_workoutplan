{% extends 'base.html' %}
{% block content %}
<h1>Results:</h1>
<ul>
    {% for exercise in exercises %}
    <li>
        {{ exercise.name }}
        <ul>
            {% for eq in exercise.equipments %}
            <li>{{eq.equipment_name}}</li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
{% endblock %}
