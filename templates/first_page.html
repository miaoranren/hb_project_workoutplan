{% extends 'base.html' %}
{% block content %}
<body class='page-top'>
    <header>
  
        <div class="container-1">
            <div class="intro-text">
                <div class="intro-heading">WELCOME TO FITASTIC.</div>
                <div class="intro-lead-in">Your Body.</div>
                <div class="intro-lead-in">Your Workouts.</div>
                <div class="intro-lead-in">Your Schedules.</div>
                <div class="intro-lead-in">Your Personal Trainer.</div>
                <a href="/register" class="page-scroll btn btn-xl" style="margin-top: 1em;"> GET STARTED </a>
            </div>
            <div class="login-form">
                <h4><i class="fas fa-dumbbell"></i>
                Fitastic</h4>    
                <form action="/login" method="POST">
                <div class="username">
                    <input type="username" name="username" placeholder="username" required>
                </div>
                <div class="password">
                   <input type="password" name="password" placeholder="password" required>
                </div>
                <div>
                  <input type="submit" value="Log In">
                </div>
              </form>
            </div>
        </div>
    </header>
</body>

{% endblock %}
