<head>
    <meta charset='utf-8' />

    <link href='../static/fullcalendar.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href='../static/fullcalendar.print.min.css' rel='stylesheet' media='print' />

    <script src='../static/lib/moment.min.js'></script>
    <script src='../static/lib/jquery.min.js'></script>

    <style>
        .exercise-form {
            display: none;
        }
        .detail {
            cursor: pointer;
        }
        .detail-form {
            display: none;
            box-shadow: 0px 0px 1px 5000px rgba(0,0,0,0.5);
            position: absolute;
            width: 500px;
            height: 300px;
            z-index: 15;
            top:70%;
            left:60%;
            margin: -100px 100px 100px -150px;

        }
        #calendar {
            display: inline-box;


        }
        .popover{
            border: 2px black;
        }
        .arrow{
            border-right-color: red !important;
        }
        table, th, td {
            border:1px solid black;
        }
        #wrapper{
            display: flex;
            justify-content: center;
           
        }
        #c1, #c2, #calendar{
            width: 33%;
        }
        
    </style>
</head>
