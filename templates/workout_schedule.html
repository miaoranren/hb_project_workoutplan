{% extends 'base.html' %}
{% block content %}
<h1>Workout Schedule</h1>
{% for workout in workout_schedule%}
<ul>
    {{ workout.workout_id }}
    {% for exercise in workout.exercises %}
    <li>
        {{ exercise.name }}
    </li>
{% endfor %}
</ul>
{% endfor %}

<form action="/create_workout" method="POST">
    <input type="submit" value="Create your workout">
</form>
{% endblock %}
